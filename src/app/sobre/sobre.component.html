<div class="container mt-3">
    <h2 class="text-center">SOBRE</h2>
    <div class="row">
      <!-- Lado Esquerdo (Turma, Turno, Unidade) -->
      <div class="col-12 col-md-4 text-center text-md-left">
        <p><strong>Turma:</strong> {{ turma }}</p>
        <p><strong>Turno:</strong> {{ turno }}</p>

      </div>

      <div class="col-12 col-md-4 d-flex justify-content-center align-items-center my-3 my-md-0">

      </div>
  
      <!-- Lado Direito (Nome do Aluno) -->
      <div class="col-12 col-md-4 text-center text-md-left">
        <p><strong>Nome:</strong> {{ alunoNome }}</p>
